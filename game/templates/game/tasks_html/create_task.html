{% load static %}

<p class="task-create-title">Создать новую игру</p>

<div id="task-create-menu" class="task-create-menu">
    <p class="weekly-progress-writing">Прогресс недели</p>
    <div class="avatar-wrapper">
        <img src="{{ user_avatar }}" alt="User Avatar" class="user-avatar">
    </div>
    <img src="{% static 'game/img/quests/goback.svg' %}" id="goback-button" class="goback-button">

    <div class="form-div-near">
        <img src="{% static 'game/img/tasks/favourites_ns.svg' %}" id="favourites-img-near" class="favourites">
<!-- Форма для ближайшей игры -->
        <form method="post" id="create-task-form-near" class="form-inputs-near" enctype="multipart/form-data">
            <p class="game-writing">Ближайшая игра</p>

            {% csrf_token %}
            {{ form_near.title }}<br>
            {{ form_near.description }}

            <!-- Поле для загрузки изображений -->
            <input type="file" name="images" class="task-img-input" style="display: none;" multiple accept="image/*">

            <!-- Контейнер для отображения миниатюр -->
            <div class="image-preview-container" id="image-preview-container-near"></div>

            <input type="hidden" name="cost" value="100">
            <input type="hidden" name="top" id="top-field-near" value="False">
            <input type="hidden" name="task_category" value="{{ task_category }}">
            <input type="hidden" name="task_type" value="False">

        </form>
        <button type="button" id="create-task-button-near" class="create-task-submit">Создать (+100)</button>
        <img src="{% static 'game/img/tasks/input_img.svg' %}" id="upload-image-button-near" class="upload-image-button">


    </div>


    <div class="form-div-far">
        <img src="{% static 'game/img/tasks/favourites_ns.svg' %}" id="favourites-img-far" class="favourites">
        <form method="post" id="create-task-form-far" class="form-inputs-far">
            <p class="game-writing">Игра на будущее</p>

            {% csrf_token %}
            {{ form_far.title }}<br>
            {{ form_far.description }}

            <input type="file" name="images" class="task-img-input" style="display: none;" multiple accept="image/*">

            <!-- Контейнер для отображения миниатюр -->
            <div class="image-preview-container" id="image-preview-container-far"></div>

            <input type="hidden" name="cost" value="100">
            <input type="hidden" name="top" id="top-field-far" value="False">
            <input type="hidden" name="task_category" value="{{ task_category }}">
            <input type="hidden" name="task_type" value="True">

        </form>
        <button type="button" id="create-task-button-far" class="create-task-submit">Создать (+100)</button>
        <img src="{% static 'game/img/tasks/input_img.svg' %}" id="upload-image-button-far" class="upload-image-button">

    </div>

</div>
