<!-- progress_list_partial.html -->
{% load static %}

<div class="task-list-header">
    <button id="back-to-categories-button" class="back-button">Назад</button>
</div>

{% if tasks %}
    {% for task in tasks %}
        <div class="task-item">
            <h3 class="task-title">{{ task.title }}</h3>
            <p class="task-description">{{ task.description }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>Нет доступных задач в этой категории.</p>
{% endif %}
