{% load static %}
    <link rel="stylesheet" href="{% static 'game/css/progress.css' %}">
<html lang="ru">
<body>
     <div class = "avatar">\
        {% if user.avatarka %}
            <img src="{{ user.avatarka.url }}" alt="{{ user.name }}" style="width:150px;height:150px;">
        {% else %}
            <img src="{% static 'avatars/def_ava.png' %}" alt="Аватар по умолчанию" style="width:150px;height:150px;">
        {% endif %}
     </div>
     <div class="categories-menu-div" id= "categories-menu-div">
        {% for category in task_categories %}
            <div class="categories-content">
                <button  class="category-button" id="{{ category.category_name }}">
                    <img src="{{ category.logo.url }}" alt="{{ category.category_name }}" class="task-logo">
                </button>
                <p class="category-name"> {{ category.title }}</p>
            </div>
        {% endfor %}
    </div>
    <div id="task-menu-div" class="task-menu-div hidden" >
        <div id="task-list" class="task-list"> </div>
    </div>
</body>
</html>
