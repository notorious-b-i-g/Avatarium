{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,  user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'game/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'game/css/quest_info.css' %}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{% static 'game/css/quest_menu.css' %}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{% static 'game/css/library.css' %}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{% static 'game/css/progress.css' %}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{% static 'game/css/tasks.css' %}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{% static 'game/css/profile.css' %}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{% static 'game/css/task_info.css' %}" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="{% static 'game/css/counter.css' %}" media="print" onload="this.media='all'">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="{% static 'game/css/game_screen.css' %}" media="print" onload="this.media='all'">

</head>
<body>
    <main>
        <div class="fullscreen-container">
            <div id="content" data-csrf-token="{{ csrf_token }}">
            </div>
            <div class="upper-panel">
                <img class="star-upper-panel" id="custom-button6" onclick="loadContent(6)" src="{% static 'game/img/365_upper_panel.svg' %}">
                <img class="person-upper-panel" id="custom-button5" onclick="loadContent(5)" src="{% static 'game/img/person_upper_panel.svg' %}">
                <img class="avatarium-upper-panel" src="{% static 'game/img/avatarium-writing.svg' %}">

                {% if user_nickname is None %}
                    <p class="user-name-upper-panel">{{ user_telegram_name }}</p>
                {% else %}
                    <p class="user-name-upper-panel">{{ user_nickname }}</p>
                {% endif %}

            </div>
            <div class="control-panel">
                <ul class="nav-icons">
                    {% for i in button_indices %}
                        <li class="nav-item">
                            <span id="custom-button{{ i }}" class="single-button" onclick="loadContent({{ i }})">
                                <img src="{% static 'game/img/navigate_buttons/b_' %}{{ i }}.svg" alt="Кнопка {{ i }}">
                            </span>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        <div id="loading-screen" style="position: fixed; display: flex; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #001e31; z-index: 9999; align-items: center; justify-content: center;">
            <img src="{% static 'game/img/load.gif' %}" class="load-gif" style="width: 200px; height: 200px;">
        </div>
        </div>

    </main>
<script src="{% static 'game/js/main.js' %}"></script>
<script src="{% static 'game/js/quest.js' %}"></script>
<script src="{% static 'game/js/tasks.js' %}"></script>
<script src="{% static 'game/js/progress.js' %}"></script>
<script src="{% static 'game/js/avatar.js' %}"></script>
<script src="{% static 'game/js/library.js' %}"></script>
<script src="{% static 'game/js/profile.js' %}"></script>
<script src="{% static 'game/js/challenge.js' %}"></script>
<script src="{% static 'game/js/counter.js' %}"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
</html>
