{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,  user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'game/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'game/css/quest_menu.css' %}">
    <link rel="stylesheet" href="{% static 'game/css/game_screen.css' %}">

    <style>
        .block-content {
            display: none; /* Скрываем все блоки по умолчанию */
        }
        .block-content.active {
            width: 100vw;
            height: 100vh;
            display: block; /* Отображаем только активный блок */
        }
    </style>
</head>
<body>
    <main>
        <div class="fullscreen-container">
            <div id="block0" class="block-content">
                {% block page_0 %} {% endblock %}
            </div>
            <div id="block1" class="block-content active">
                {% block page_1 %} {% endblock %}
            </div>
            <div id="block2" class="block-content">
                {% block page_2 %} {% endblock %}
            </div>

            <div class="control-panel">
                <ul class="nav-icons">
                    {% for i in button_indices %}
                        <li class="nav-item">
                            <span id="custom-button{{ i }}" class="single-button" onclick="loadAnotherPage({{ i }})">
                                <img src="{% static 'game/img/navigate_buttons/b_' %}{{ i }}.svg" alt="Кнопка {{ i }}">
                            </span>
                        </li>
                    {% endfor %}
                </ul>
            </div>

        </div>
    </main>

<script>
    var updateBalanceUrl = "{% url 'update_balance' %}";
    var csrfToken = "{{ csrf_token }}";
    let initialBalance = {{ initial_balance|default:0 }};
    const userId = {{ user.id|default:'null' }};
</script>
<script src="{% static 'game/js/main.js' %}"></script>
<script src="{% static 'game/js/clicker.js' %}"></script>

</body>
</html>
