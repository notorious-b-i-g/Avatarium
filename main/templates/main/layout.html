{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,  user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        .block-content {
            display: none; /* Скрываем все блоки по умолчанию */
        }
        .block-content.active {
            width: 100vw;
            height: 100vh;
            display: block; /* Отображаем только активный блок */
        }
    </style>
</head>
<body>
    <main>
        <div id="loading-screen-start" style="position: fixed; display: flex; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #001e31; z-index: 9999; align-items: center; justify-content: center;">
            <img src="{% static 'game/img/load.gif' %}" class="load-gif-start" style="width: 200px; height: 200px;">
        </div>
        <div class="fullscreen-container">
            <div id="block1" class="block-content active">
                {% block page_1 %} {% endblock %}
            </div>
            <div id="block2" class="block-content">
                {% block page_2 %} {% endblock %}
            </div>
            <div id="block3" class="block-content">
                {% block page_3 %} {% endblock %}
            </div>

            {% block navigate_button %}{% endblock %}
        </div>
    </main>

    <!-- Подключение внешнего JavaScript файла -->
    <script src="{% static 'main/js/main?v=1.1.js' %}"></script>

</body>
</html>
